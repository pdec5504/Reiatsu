<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reiatsu Audio Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        scrollbar-width: none;
        background: black;
      }
      ::-webkit-scrollbar {
        display: none;
      }

      @keyframes pulse-red {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-rec {
        animation: pulse-red 1.5s infinite;
      }
    </style>
  </head>
  <body
    class="h-screen w-screen overflow-hidden text-white font-mono selection:bg-purple-500 selection:text-white"
  >
    <canvas
      id="visualizer-canvas"
      class="absolute top-0 left-0 w-full h-full z-0 object-cover"
      width="1920"
      height="1080"
    >
    </canvas>

    <div
      id="rec-indicator"
      class="hidden absolute top-6 right-6 z-30 flex items-center gap-2 bg-black/60 backdrop-blur px-3 py-1 rounded-full border border-red-500/30"
    >
      <div
        class="w-3 h-3 bg-red-500 rounded-full animate-rec shadow-[0_0_10px_red]"
      ></div>
      <span class="text-xs font-bold text-red-100 tracking-widest">REC</span>
    </div>

    <div
      class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20 w-full max-w-md px-4"
    >
      <div
        class="bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl hover:bg-black/60 transition-all group"
      >
        <h2
          class="text-center text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 mb-4 tracking-widest"
        >
          REIATSU
        </h2>
        
          <div class="space-y-4">
            <div class="relative">
              <input
                type="file"
                id="audio-file"
                accept="audio/*"
                class="block w-full text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-cyan-600 file:text-white file:cursor-pointer hover:file:bg-cyan-500 cursor-pointer border border-white/5 rounded-full bg-black/20 transition-colors"
              />
            </div>

            <div class="bg-black/20 rounded-lg p-3 border border-white/5">
              <div
                class="relative w-full h-1 bg-gray-700 rounded cursor-pointer group"
                id="progress-container"
              >
                <div
                  id="progress-bar"
                  class="absolute top-0 left-0 h-full bg-gradient-to-r from-cyan-400 to-purple-500 rounded w-0 transition-all duration-100 ease-linear"
                ></div>
                <div
                  class="absolute top-1/2 -translate-y-1/2 -ml-1 w-3 h-3 bg-white rounded-full shadow opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"
                  id="progress-thumb"
                  style="left: 0%"
                ></div>
              </div>

              <div class="flex items-center justify-between mt-2">
                <span
                  id="time-current"
                  class="text-[10px] text-gray-400 font-mono"
                  >00:00</span
                >

                <button
                  id="btn-play-pause"
                  class="w-8 h-8 flex items-center justify-center bg-white text-black rounded-full hover:bg-gray-200 transition-transform active:scale-95 disabled:opacity-50"
                  disabled
                >
                  <svg
                    id="icon-play"
                    class="w-4 h-4 ml-0.5"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path d="M8 5v14l11-7z" />
                  </svg>
                  <svg
                    id="icon-pause"
                    class="w-4 h-4 hidden"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                  </svg>
                </button>

                <span
                  id="time-total"
                  class="text-[10px] text-gray-400 font-mono"
                  >00:00</span
                >
              </div>
            </div>
          </div>
        </div>
        <button
          id="btn-change-preset"
          class="mt-4 w-full py-2 bg-white/10 hover:bg-white/20 rounded text-xs uppercase tracking-wider transition-colors border border-white/5 shadow-lg"
        >
          Change Background Effect
        </button>
      </div>
    </div>

    <div
      id="save-modal"
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm"
    >
      <div
        class="bg-neutral-900 border border-white/10 p-6 rounded-2xl shadow-2xl max-w-sm w-full text-center"
      >
        <h3 class="text-xl font-bold text-white mb-2">Recording Finished</h3>
        <p class="text-gray-400 text-sm mb-6">
          Do you want to save the video replay?
        </p>

        <div class="flex gap-4 justify-center">
          <button
            id="btn-discard"
            class="px-4 py-2 rounded-lg bg-red-500/10 text-red-400 hover:bg-red-500/20 border border-red-500/20 transition-colors"
          >
            Discard
          </button>
          <button
            id="btn-save"
            class="px-4 py-2 rounded-lg bg-green-500 text-black font-bold hover:bg-green-400 shadow-[0_0_15px_rgba(34,197,94,0.4)] transition-colors"
          >
            Save Video
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
