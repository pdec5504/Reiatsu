<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reiatsu audio visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        scrollbar-width: none;
        background: black;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body
    class="h-screen w-screen overflow-hidden text-white font-mono selection:bg-purple-500 selection:text-white"
  >
    <canvas
      id="visualizer-canvas"
      class="absolute top-0 left-0 w-full h-full z-0"
    ></canvas>

    <div
      class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20 w-full max-w-md px-4"
    >
      <div
        class="bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl hover:bg-black/60 transition-all group"
      >
        <h2
          class="text-center text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 mb-4 tracking-widest"
        >
          REIATSU
        </h2>

        <div class="space-y-4">
          <div class="relative">
            <input
              type="file"
              id="audio-file"
              accept="audio/*"
              class="block w-full text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-cyan-600 file:text-white file:cursor-pointer hover:file:bg-cyan-500 cursor-pointer border border-white/5 rounded-full bg-black/20 transition-colors"
            />
          </div>

          <audio
            id="audio-player"
            controls
            class="w-full h-10 opacity-80 invert hue-rotate-180 rounded-lg"
          ></audio>
        </div>

        <button
          id="btn-change-preset"
          class="mt-4 w-full py-2 bg-white/10 hover:bg-white/20 rounded text-xs uppercase tracking-wider transition-colors border border-white/5 shadow-lg"
        >
          Change Background Effect
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
