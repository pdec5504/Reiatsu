<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reiatsu audio visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black text-white h-screen w-screen overflow-hidden font-mono relative"
  >
    <canvas
      id="psychedelicCanvas"
      class="absolute top-0 left-0 w-full h-full z-0 cursor-crosshair"
    ></canvas>

    <div
      class="absolute bottom-8 left-1/2 -translate-x-1/2 z-10 w-full max-w-md px-4"
    >
      <div
        class="bg-black/40 backdrop-blur-md border border-white/10 rounded-2xl p-6 shadow-2xl transition-all hover:bg-black/60"
      >
        <h2
          class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 text-center mb-4 uppercase tracking-widest"
        >
          Reiatsu Visualizer
        </h2>

        <div class="space-y-4">
          <div class="relative group">
            <input
              type="file"
              id="audioFile"
              accept="audio/*"
              class="block w-full text-sm text-slate-300 file:mr-4 file:py-2.5 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-purple-600 file:text-white file:cursor-pointer hover:file:bg-purple-500 transition-all"
            />
          </div>

          <audio
            id="player"
            controls
            class="w-full h-10 opacity-80 hover:opacity-100 transition-opacity rounded-lg invert-[.1] sepia-[.5] hue-rotate-[240deg]"
          ></audio>
        </div>

        <p class="text-xs text-center text-gray-500 mt-4">
          Tip: Increase volume to see the shapes grow.
        </p>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("audioFile");
      const player = document.getElementById("player");
      const canvas = document.getElementById("psychedelicCanvas");
      const ctx = canvas.getContext("2d");

      let audioContext, analyser, source;
      let rotationAngle = 0;
      let hue = 0;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      fileInput.onchange = function () {
        const files = this.files;
        if (files.length === 0) return;
        player.src = URL.createObjectURL(files[0]);
        player.load();
        player.play();
        if (!audioContext) setupAudio();
      };

      function setupAudio() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        source = audioContext.createMediaElementSource(player);
        analyser = audioContext.createAnalyser();

        analyser.fftSize = 512;

        source.connect(analyser);
        analyser.connect(audioContext.destination);
        draw();
      }

      function draw() {
        requestAnimationFrame(draw);

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);

        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const maxRadius = Math.min(centerX, centerY) - 50;

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(rotationAngle);
        rotationAngle += 0.005; // Constant rotation speed

        ctx.beginPath();

        ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15; // Glow effect
        ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;

        hue += 1; // Cycle colors

        for (let i = 0; i < bufferLength; i++) {
          const frequencyValue = dataArray[i];

          // Map frequency index to angle (0 to 2 PI)
          const angle = (i / bufferLength) * Math.PI * 2;

          // Calculate radius: Base radius + Music volume variation
          const radius = 50 + (frequencyValue / 255) * maxRadius;

          // Convert Polar (Angle, Radius) to Cartesian (X, Y)
          const x = radius * Math.cos(angle);
          const y = radius * Math.sin(angle);

          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }

        ctx.closePath();
        ctx.stroke();

        ctx.rotate(Math.PI); // Rotate 180 degrees
        ctx.scale(0.5, 0.5); // Half size
        ctx.strokeStyle = `hsl(${hue + 180}, 80%, 60%)`; // Complementary color
        ctx.shadowColor = `hsl(${hue + 180}, 80%, 60%)`;
        ctx.stroke();

        ctx.restore();
      }
    </script>
  </body>
</html>
